<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDS Level Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>TDS Level Checker</h1>
    <form id="tdsForm">
        <label for="tdsLevel">Enter TDS level in water:</label>
        <input type="number" id="tdsLevel" name="tdsLevel" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("tdsForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var tdsLevel = parseFloat(document.getElementById("tdsLevel").value);

            var resultDiv = document.getElementById("result");

            if (tdsLevel < 100) {
                resultDiv.style.color = "red";
                resultDiv.innerHTML = "Health effects of drinking low TDS water: <a href='https://www.researchgate.net/publication/252043662_Health_Risk_from_Drinking_Demineralized_Water/link/5506cc870cf2d60c0e6da077/download?_tp=eyJjb250ZXh0Ijp7ImZpcnN0UGFnZSI6InB1YmxpY2F0aW9uIiwicGFnZSI6InB1YmxpY2F0aW9uIn19' target='_blank'>Read More</a>";
            } else {
                resultDiv.style.color = "red";
                resultDiv.textContent = "High TDS levels, not fit for drinking!";
            }
        });
    </script>
</body>
</html>
